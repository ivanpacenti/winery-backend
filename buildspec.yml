version: 0.2
phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:
      - echo "Restoring dependencies..."
      - dotnet restore
  build:
    commands:
      - echo "Building backend..."
      - dotnet publish -c Release -o published
  post_build:
    commands:
      - echo "Fetching SSH Key from Secrets Manager..."
      - mkdir -p ~/.ssh
      - aws secretsmanager get-secret-value --secret-id SSH_PRIVATE_KEY --query SecretString --output text | tr -d '\r' > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - echo "Verifying SSH Key..."
      - ssh-keygen -l -f ~/.ssh/id_rsa || echo "Invalid SSH key format!"
      - echo "Testing SSH connection..."
      - ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@16.170.247.142 "echo 'Connected successfully!'"