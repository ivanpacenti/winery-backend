version: 0.2
phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:
      - echo "Restoring dependencies..."
      - dotnet restore

  build:
    commands:
      - echo "Building backend..."
      - dotnet publish -c Release -o published

  post_build:
    commands:
      - echo "Fetching SSH Key from Secrets Manager..."
      - aws secretsmanager get-secret-value --secret-id SSH_PRIVATE_KEY --query SecretString --output text > /root/private_key.pem

      - chmod 600 /root/private_key.pem


      - echo "Testing SSH connection..."
      - ssh -o -i /root/private_key.pem ec2-user@16.170.247.142 "echo 'Connected successfully!'"

      - echo "Transferring files to EC2..."
      - scp -o StrictHostKeyChecking=no -i /root/private_key.pem -r published/* ec2-user@16.170.247.142:/var/www/backend/

      - echo "Restarting backend service..."
      - ssh -o StrictHostKeyChecking=no -i /root/private_key.pem ec2-user@16.170.247.142 "sudo systemctl restart my-backend.service"

      - echo "Cleaning up SSH key..."
      - rm -f /root/private_key_raw.pem /root/private_key.pem